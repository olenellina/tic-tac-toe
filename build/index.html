<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link href='styles.css' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
  </head>
  <body>
    <main>
	    <header>
        <h1>Tic-Tac-Toe</h1>
      </header>
	    <div id="board">
	        <table>
	          <tr id= "row-1">
	            <td id=1 class="game-square"></td>
	            <td id=2 class="game-square v-line"></td>
	            <td id=3 class="game-square"></td>
	          </tr>
	          <tr id="row-2">
	            <td id=4 class="game-square h-line"></td>
	            <td id=5 class="game-square v-line h-line"></td>
	            <td id=6 class="game-square h-line"></td>
	          </tr>
	          <tr id="row-3">
	            <td id=7 class="game-square"></td>
	            <td id=8 class="game-square v-line"></td>
	            <td id=9 class="game-square"></td>
	          </tr>
	        </table>
	      </div>

        <button type="button" id="clear-board">Clear Board</button>
        <div id="game-status">
        </div>
        <section id="save">
          <button type="button" id="save-game">Save Game</button>
        </section>
        <section id="new">
          <h3 class="player">Player X: </h3>
          <input type="text" id="player1" name="player1"></input>
          <h3 class="player">Player O: </h3>
          <input type="text" id="player2" name="player2"></input>
          <br>
          <button type="button" id="new-game">New Game</button>
        </section>
        <section id="show">
          <button type="button" id="show-games">Show Games</button>
          <div id="results">
          </div>
        </section>

	</main>

    <!-- <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script> -->
    <script src="../src/jquery-2.0.3.min.js"></script>
    <script src="../src/app.js" charset="utf-8"></script>
  </body>
</html>
