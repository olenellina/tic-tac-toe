<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link href='styles.css' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
  </head>
  <body>
    <main>
	    <header>
        <h1>Tic-Tac-Toe</h1>
      </header>
      <div id="game-status">
      </div>
	    <div id="board">
	        <table>
	          <tr id= "row-1">
	            <td id=1 class="game-square"></td>
	            <td id=2 class="game-square v-line"></td>
	            <td id=3 class="game-square"></td>
	          </tr>
	          <tr id="row-2">
	            <td id=4 class="game-square h-line"></td>
	            <td id=5 class="game-square v-line h-line"></td>
	            <td id=6 class="game-square h-line"></td>
	          </tr>
	          <tr id="row-3">
	            <td id=7 class="game-square"></td>
	            <td id=8 class="game-square v-line"></td>
	            <td id=9 class="game-square"></td>
	          </tr>
	        </table>
	      </div>

        <button type="button" id="new-game">New Game</button>

	</main>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="../src/app.js" charset="utf-8"></script>
  </body>
</html>
